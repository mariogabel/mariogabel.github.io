<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Links</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f2f2;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Headings */
h1 {
    color: #4285F4;
    text-align: center;
    margin-top: 40px;
}

/* Form Styles */
form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 40px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    font-weight: bold;
    margin-bottom: 10px;
}

input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 60%;
    margin-bottom: 20px;
}

button[type="submit"] {
    background-color: #4285F4;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #3367D6;
}

/* Alert Styles */
.alert {
    background-color: #f44336;
    color: #fff;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
    text-align: center;
}

/* Success Styles */
.success {
    background-color: #4CAF50;
    color: #fff;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
    text-align: center;
}
</style>
  <script>
    // Function to copy text to clipboard with user permission
    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        alert("Address copied to clipboard!");
      } catch (err) {
        console.error("Failed to copy:", err);
        // Handle permission denial or other errors gracefully (optional)
        if (err.name === 'PermissionsPolicyViolation') {
          alert("Clipboard permission denied. Please allow clipboard access to copy addresses.");
        } else {
          alert("Copy failed. Please try again.");
        }
      }
    }

    // Function to handle form submission or Enter key press
    function handleFormSubmit(event) {
      // Check if event is triggered by form submission (button click)
      if (event) {
        event.preventDefault(); // Prevent default form submission behavior
      }
      var id = document.getElementById("idInput").value; // Get ID from input box

      if (id) { // Check if ID is entered
        var baseLink = "https://putn13.";
        var address = "putn" + id;
        copyToClipboard(address);
        window.open(baseLink + id + "/", "_blank"); // Open in new tab
      } else {
        alert("Please enter an ID."); // Alert if no ID is entered
      }
    }

    // Function to handle Enter key press in the input field
    function handleEnterPress(event) {
      if (event.keyCode === 13) { // Check if Enter key is pressed
        handleFormSubmit(); // Call the form submission function
      }
    }
  </script>
</head>
<body>
  <h1>Dynamic Links</h1>
  <p>Enter an ID and click "Submit" or press Enter to open the page in a new tab and copy the address to your clipboard:</p>

  <form onsubmit="handleFormSubmit(event)">
    <label for="idInput">ID:</label>
    <input type="text" id="idInput" name="id" required onkeypress="handleEnterPress(event)"> <button type="submit">Submit</button>
  </form>

</body>
</html>
